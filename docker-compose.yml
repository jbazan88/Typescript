version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    volumes:
      - ./apps/backend/src:/app/backend/src
      - ./domain:/app/domain

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    ports:  
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - REACT_APP_API_URL=http://localhost:3000

networks:
  app-network:
    driver: bridge